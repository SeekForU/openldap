apiVersion: "v1"
kind: "List"
items:
  - kind: "Secret"
    apiVersion: "v1"
    metadata:
      namespace: public-service
      name: "ldap-secret"
    data:
      # files in environment/* converted into base64 with file-to-base64.sh
      # environment目录下my-env.startup.yaml和my-env.yaml文件使用base64编码后写到下面
      # cat my-env.startup.yaml | base64 --wrap=0 && cat my-env.yaml | base64 --wrap=0
      env.yaml: ""
      env.startup.yaml: ""
